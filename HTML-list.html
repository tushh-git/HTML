<!DOCTYPE html>
<html>
<head>
	<title> List </title>
</head>
<body>
	<!-- unordered list & type Attribute-->
	<ul>
		<li type="square">C</li>
		<li type="circle">C++</li>
		<li>Java</li>
		<li>Python</li>
	</ul>

	<!-- ordered list & type attribute -->
	<ol>
		<li type="i">C</li>
		<li type="A">C++</li>
		<li type="I">Jacva</li>
		<li>Python</li>
	</ol>

</body>
</html>
